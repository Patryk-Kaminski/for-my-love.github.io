<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Mojej Jedynej ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-vortex"></div>

    <div class="floating-elements">
        <div class="petal"></div>
        <div class="heart-float"></div>
        <div class="petal"></div>
        <div class="heart-float"></div>
        <div class="petal"></div>
    </div>

    <main class="main-container">
        <div class="glass-card">
            <h1 class="title">Szczęśliwych Walentynek!</h1>
            
            <div class="heart-wrapper">
                <div class="heart-main">❤️</div>
                <div class="pulse-ring"></div>
            </div>

            <div class="poem-box">
                <p class="poem-text">
                    W moich myślach tylko Ty,<br>
                    z Tobą najpiękniejsze sny.<br>
                    Twoje serce – mój cały świat,<br>
                    bądź przy mnie przez setki lat! ❤️
                </p>
            </div>

            <p class="sub-message">
                Jesteś najpiękniejszą rzeczą, jaka mnie spotkała.<br>
                Dziękuję, że jesteś przy mnie każdego dnia.
            </p>

            <button class="magic-btn" onclick="celebrate()">Kliknij tutaj, Skarbie!</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
    function celebrate() {
        // 1. Efekt BOOM (Konfetti w kształcie serc)
        const duration = 3 * 1000;
        const end = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ff85a1', '#ffffff']
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ff85a1', '#ffffff']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        // 2. Efekt WOW - strzał centralny
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d6d', '#ffffff', '#ff0000']
        });

        // 3. Otwarcie nowej karty po krótkim opóźnieniu (żeby nacieszyć oko efektem)
        setTimeout(() => {
            // Tutaj wpisz adres strony, która ma się otworzyć
            const newWindow = window.open('https://pl.wikipedia.org/wiki/Mi%C5%82o%C5%9B%C4%87', '_blank');
            
            if (!newWindow) {
                alert("Skarbie, Twoja przeglądarka zablokowała wyskakujące okienko! Pozwól mu się wyświetlić ❤️");
            }
        }, 1500);
    }
</script>
</body>
</html>
