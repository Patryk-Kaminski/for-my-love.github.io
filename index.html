<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Mojej Jedynej ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-animate"></div>
    
    <div class="hearts-container">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <main class="card">
        <div class="glass-content">
            <h1 class="title">Szczęśliwych Walentynek!</h1>
            <div class="heart-main">❤️</div>
            <p class="message">
                Jesteś najpiękniejszą rzeczą, jaka mnie spotkała. <br>
                Dziękuję, że jesteś przy mnie każdego dnia.
            </p>
            <button class="btn" onclick="celebrate()">Kliknij tutaj, Skarbie!</button>
        </div>
    </main>

    <script>
        function celebrate() {
            alert("Kocham Cię najbardziej na świecie! ❤️");
        }
    </script>
</body>
</html>
